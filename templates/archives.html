<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="jlord">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jlord</title>
    <link rel="shortcut icon" href="../assets/favicon.png">
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:900,400italic,700italic|Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='../assets/style.css' rel='stylesheet'>
  </head>
  <body>
    <div class="main-container">
      {{> header}}
      <div class="post-header">
        <h1>Post Archives</h1>
      </div>
  
      <div id="content">
        <ul>
        {{#rows}}
          <li><strong>{{date}}</strong> <a href="/blog/{{url}}">{{title}}</a> <span class="meta">{{tags}}</spa</li>
        {{/rows}}
        </ul>
      </div>

      {{> footer}}
    </div>
  </body>
</html>
