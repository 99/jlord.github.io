<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="jlord">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jlord / {{{title}}}</title>
    <link rel="shortcut icon" href="../assets/favicon.png">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900|Source+Code+Pro:500' rel='stylesheet' type='text/css'>
    <link href='../assets/photo-style.css' rel='stylesheet'>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-31423721-2', 'jlord.github.io');
      ga('send', 'pageview');
    </script>
  </head>
  <!-- TODO fix breakpoints -->
  <body class="photos-template">
    <div class="main-container">
      {{> header}}
      <div class="journal-title meta" style='text-align: center;'>PHOTO JOURNAL</div>

      <div id="content" class="journal-page post-body">
        <div class="wrapper">
        {{{content}}}
        </div>
      </div>

      {{> footer}}
    </div>
    <script type="text/javascript">
      // ugh
      var imgs = document.querySelectorAll('img')
      Array.prototype.forEach.call(imgs, function (img) {
        img.onload = function () {
          var aspectRatio = this.naturalWidth / this.naturalHeight
          img.parentElement.setAttribute('style', 'flex: ' + aspectRatio + ';')
        }
      })
    </script>
  </body>
</html>
